<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Poll</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; padding: 20px; }
        .container { max-width: 600px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2); margin: auto; }
        button { padding: 10px 20px; margin: 10px; cursor: pointer; background-color: #007BFF; color: white; border: none; border-radius: 5px; font-size: 18px; }
        button:hover { background-color: #0056b3; }
        .result { font-size: 18px; margin-top: 20px; }
        .chart-container { margin-top: 20px; }
        input { padding: 10px; width: 80%; margin-top: 10px; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h2>Live Poll</h2>
        <p>Tulis pilihan anda dan tekan "Tambah Pilihan"</p>
        <input type="text" id="newOption" placeholder="Masukkan pilihan baru">
        <button onclick="addOption()">Tambah Pilihan</button>
        <div id="buttons"></div>
        <button onclick="resetVotes()" style="background-color: #dc3545;">Reset Undian</button>
        
        <div class="result">
            <h3>Keputusan Undian:</h3>
            <div id="results"></div>
        </div>
        
        <div class="chart-container">
            <canvas id="voteChart"></canvas>
        </div>
        
        <p><strong>Kongsi Undian:</strong></p>
        <input type="text" id="pollLink" readonly style="width: 90%; padding: 5px;">
        <button onclick="copyLink()">Salin Pautan</button>
        
        <p style="margin-top: 20px; font-size: 14px; color: gray;">@2025 Mr.Syah</p>
    </div>
    
    <script>
        let votes = {};
        const ctx = document.getElementById('voteChart').getContext('2d');
        
        const voteChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [],
                datasets: [{
                    label: 'Undian',
                    data: [],
                    backgroundColor: ['#007BFF', '#FF5733', '#28A745', '#FFC107', '#6C757D']
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });

        function addOption() {
            let newOption = document.getElementById('newOption').value;
            if (newOption && !votes[newOption]) {
                votes[newOption] = 0;
                document.getElementById('buttons').innerHTML += `<button onclick="vote('${newOption}')">${newOption}</button>`;
                updateResults();
                updatePollLink();
            }
            document.getElementById('newOption').value = "";
        }

        function vote(option) {
            votes[option]++;
            updateResults();
        }

        function resetVotes() {
            votes = {}; // Kosongkan pilihan
            document.getElementById('buttons').innerHTML = ""; // Kosongkan butang pilihan
            document.getElementById('pollLink').value = ""; // Kosongkan pautan
            updateResults();
        }

        function updateResults() {
            let resultsHtml = "";
            let labels = [], data = [];
            for (let key in votes) {
                resultsHtml += `<p>${key}: ${votes[key]} undian</p>`;
                labels.push(key);
                data.push(votes[key]);
            }
            document.getElementById("results").innerHTML = resultsHtml;
            
            voteChart.data.labels = labels;
            voteChart.data.datasets[0].data = data;
            voteChart.update();
        }

        function updatePollLink() {
            let pollData = encodeURIComponent(JSON.stringify(votes));
            let pollLink = `${window.location.origin}${window.location.pathname}?poll=${pollData}`;
            document.getElementById('pollLink').value = pollLink;
        }

        function copyLink() {
            let pollLink = document.getElementById('pollLink');
            pollLink.select();
            document.execCommand("copy");
            alert("Pautan disalin!");
        }

        function loadPollFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('poll')) {
                votes = JSON.parse(decodeURIComponent(urlParams.get('poll')));
                updateResults();
            }
        }

        window.onload = loadPollFromURL;
    </script>
</body>
</html>
