<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Poll</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; padding: 20px; }
        .container { max-width: 600px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2); margin: auto; }
        button { padding: 10px 20px; margin: 10px; cursor: pointer; background-color: #007BFF; color: white; border: none; border-radius: 5px; font-size: 18px; }
        button:hover { background-color: #0056b3; }
        .result { font-size: 18px; margin-top: 20px; }
        .chart-container { margin-top: 20px; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h2>Live Poll</h2>
        <p>Pilih pilihan anda:</p>
        <button onclick="vote('Pilihan 1')">Pilihan 1</button>
        <button onclick="vote('Pilihan 2')">Pilihan 2</button>
        <button onclick="vote('Pilihan 3')">Pilihan 3</button>
        <button onclick="resetVotes()" style="background-color: #dc3545;">Reset Undian</button>
        
        <div class="result">
            <h3>Keputusan Undian:</h3>
            <p id="result1">Pilihan 1: 0 undian</p>
            <p id="result2">Pilihan 2: 0 undian</p>
            <p id="result3">Pilihan 3: 0 undian</p>
        </div>
        
        <div class="chart-container">
            <canvas id="voteChart"></canvas>
        </div>
        <p style="margin-top: 20px; font-size: 14px; color: gray;">@2025 Mr.Syah</p>
    </div>
    
    <script>
        let votes = { "Pilihan 1": 0, "Pilihan 2": 0, "Pilihan 3": 0 };
        const ctx = document.getElementById('voteChart').getContext('2d');
        
        const voteChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: Object.keys(votes),
                datasets: [{
                    label: 'Undian',
                    data: Object.values(votes),
                    backgroundColor: ['#007BFF', '#FF5733', '#28A745']
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });

        function vote(option) {
            votes[option]++;
            updateResults();
        }

        function resetVotes() {
            votes = { "Pilihan 1": 0, "Pilihan 2": 0, "Pilihan 3": 0 };
            updateResults();
        }

        function updateResults() {
            document.getElementById("result1").innerText = `Pilihan 1: ${votes["Pilihan 1"]} undian`;
            document.getElementById("result2").innerText = `Pilihan 2: ${votes["Pilihan 2"]} undian`;
            document.getElementById("result3").innerText = `Pilihan 3: ${votes["Pilihan 3"]} undian`;
            
            voteChart.data.datasets[0].data = Object.values(votes);
            voteChart.update();
        }
    </script>
</body>
</html>
